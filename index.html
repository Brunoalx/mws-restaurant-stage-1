<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#317EFB"/>
  <script src="idb/lib/idb.js" type="text/javascript" ></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/Restaurant.png" defer async>
  <link rel="manifest" href="/manifest.json" defer async>
  <link rel="stylesheet" src="/normalize-css.googlecode.com/svn/trunk/normalize.css" defer async>
  <link rel="stylesheet" href="css/styles.css" defer async>
  <script src="node_modules/lazysizes/lazysizes.min.js" defer async></script>
  <!--<link rel="preload" href="js/map.js" as="script">-->

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="google maps">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods">
		  <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
		</label>
        <label for="cuisines">
		  <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
		</label>  
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/map.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('sw.js');
    });
  }
</script>

</html>
