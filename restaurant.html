<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="theme-color" content="#3397db"/>
  <script src="idb/lib/idb.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/Restaurant.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <meta name="Restaurant Review detail" content="Detailed restaurant review">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
		<ul id="breadcrumb" >
		  <li><a href="/">Home</a></li>
		</ul>
	</nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map --
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex=0></h2>
      <img id="restaurant-img" tabindex=0>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" tabindex=0></table>
    </section>
    <!-- end restaurant -->
	<!-- Beginning map -->
    <section id="map-container" role="application" aria-label="google maps">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning add reviews -->
    <section id="add-review-container">
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Add new review</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>New Review</h2>
          <label for="reviewer">Name:</label><br>
          <input id="reviewer" name="name" type="text"/>
          <br><br>
          <label for="rating">Rating:</label><br>
          <select aria-label="Rating selector" id="rating" name="rating">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
          <!-- <input id="rating" type="number" name="quantity" min="1" max="5"/> -->
          <br><br>
          <label for="comments">Comments:</label><br>
          <textarea id="comments" comments="comments" type="text"></textarea>
          <br><br>
          <button class="submit-button" onclick="addReview()">Add Review</button>

        </div>
      </div>
      
    </section>
    
    <!-- End add reviews -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex=0>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  
  </script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js');
    });
  }
</script>

</html>
